<div class='ac-nav'>
  <div class='ac-nav-container'>
    <div class='ac-nav-brand'>
      <a class='ac-logo' href='https://community.algolia.com/' title='Algolia Community'>
        <img alt='Algolia Community' class='ac-logo__lg' src='https://res.cloudinary.com/hilnmyskv/image/upload/logo-community-inline-dark.svg' width='150'>
        <img alt='Algolia Community' class='ac-logo__sm' src='https://res.cloudinary.com/hilnmyskv/image/upload/v1461180081/logo-community-sm.svg'>
      </a>
      <span class='ac-nav-brand-breadcrumb'></span>
      <a class='ac-nav-brand-title' href='/magento/' title='Home'>Magento</a>
    </div>
    <div class='ac-nav-menu'>
      <div class='ac-nav-searchbox desktop-only'>
        <form class='searchbox form search-form' id='docsearch-form' novalidate='novalidate' onsubmit='return false;' style='visibility:hidden;height:0'>
          <div class='searchbox__wrapper' role='search'>
            <input autocomplete='off' class='searchbox__input' id='doc-search' name='search' placeholder='Search in the doc' required='required' type='search'>
            <button class='searchbox__submit' title='Submit your search query.' type='submit'>
              <svg aria-label='Search' role='img'>
                <use xlink:href='#sbx-icon-search-13' xmlns:xlink='http://www.w3.org/1999/xlink'></use>
              </svg>
            </button>
            <button class='searchbox__reset hide' title='Clear the search query.' type='reset'>
              <svg aria-label='Reset' role='img'>
                <use xlink:href='#sbx-icon-clear-3' xmlns:xlink='http://www.w3.org/1999/xlink'></use>
              </svg>
            </button>
          </div>
        </form>
        <div class='svg-icons' style='height: 0; width: 0; position: absolute; visibility: hidden'>
          <svg xmlns='http://www.w3.org/2000/svg'>
            <symbol id="sbx-icon-clear-3" viewBox="0 0 40 40"><path d="M16.228 20L1.886 5.657 0 3.772 3.772 0l1.885 1.886L20 16.228 34.343 1.886 36.228 0 40 3.772l-1.886 1.885L23.772 20l14.342 14.343L40 36.228 36.228 40l-1.885-1.886L20 23.772 5.657 38.114 3.772 40 0 36.228l1.886-1.885L16.228 20z" fill-rule="evenodd"/></symbol>
            <symbol id="sbx-icon-search-13" viewBox="0 0 12 12"><path d="M12 11.077c0-.245-.1-.483-.267-.65L9.26 7.955c.584-.843.894-1.853.894-2.877C10.154 2.272 7.882 0 5.077 0S0 2.272 0 5.077s2.272 5.077 5.077 5.077c1.024 0 2.034-.31 2.877-.894l2.474 2.466c.166.173.404.274.65.274.504 0 .922-.418.922-.923zm-3.692-6c0 1.78-1.45 3.23-3.23 3.23-1.782 0-3.232-1.45-3.232-3.23s1.45-3.23 3.23-3.23c1.782 0 3.232 1.45 3.232 3.23z" fill-rule="evenodd" opacity="0.85"/></symbol>
          </svg>
        </div>
      </div>
      <ul class='ac-nav-menu-list'>
        {% assign url = page.url %}
        <li class="ac-nav-menu-list-item {% if url == link.url %}active{% endif %}">
          <a href="#" title="--- Documentations --- " data-toggle-dropdown='dropdown-2'>Documentation</a>
          <ul class='simple-dropdown' id='dropdown-2'>
              <li>
                <a data-path="{{ site.baseurl }}/documentation" data-current="{% if url == '/documentation' %}true{% endif %}" href="{{ site.baseurl }}/documentation" title="Documentation Magento 1">Documentation Magento 1</a>
              </li>
              <li>
                <a data-path="{{ site.baseurl }}/m2-documentation" data-current="{% if url == '/m2-documentation' %}true{% endif %}" href="{{ site.baseurl }}/m2-documentation" title="Documentation Magento 2">Documentation Magento 2</a>
              </li>
            </ul>
        </li>
        <a href="#" title="------------------------" style="display: none;"></a> <!-- This empty link is just here to improve format the select dropdown -->
        {% for link in site.navigation %}
        <li class="ac-nav-menu-list-item {% if url == link.url %}active{% endif %}">
          <a href="{{ site.baseurl }}{{ link.url }}" data-current="{% if url == link.url %}true{% endif %}" data-path="{{ site.baseurl }}{{ link.url }}" title="{{ link.text }}">{{ link.text }}</a>
        </li>
        </li>
        {% endfor %}
        <li class='ac-nav-menu-list-icon'>
          <a class='ac-icon' href='#' title='--- GitHub repositories ---' data-toggle-dropdown='dropdown-1'>
            <svg class="ac-icon"><use xlink:href="#github-icon" class="icon-white"></use></svg>
          </a>
            <ul class='simple-dropdown' id='dropdown-1'>
              <li>
                <a href='https://github.com/algolia/algoliasearch-magento' title="Github repository for Magento 1"><svg class="ac-icon "><use xlink:href="#github-icon" class="icon-black"></use></svg> Magento 1</a>
              </li>
              <li>
                <a href='https://github.com/algolia/algoliasearch-magento-2' title="Github repository for Magento 2"><svg class="ac-icon "><use xlink:href="#github-icon" class="icon-black"></use></svg> Magento 2</a>
              </li>
            </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
