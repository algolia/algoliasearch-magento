<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Raleway:300,800" />
  <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" />
  <link rel="stylesheet" media="screen" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" media="screen" href="//cdn.jsdelivr.net/fontawesome/4.6.0/css/font-awesome.min.css" />

  <!--[if IE]><link rel="shortcut icon" href="../img/favicon.png"><![endif]-->
  <link rel="icon" href="{{ "/img/favicon.png" | prepend: site.baseurl }}">

</head>

<body>
  {% include header.html %}

  {{ content }}

  {%if page.noFooter == null %}
  {% include footer.html %}
  {% endif %}
  {% if site.env == 'development' %}
  <script>
    document.write('\x3Cscript src="//' + window.location.hostname +':35731/livereload.js">\x3C/script>');
  </script>
  {% endif %}

  {% include marketing.html %}

  {% contentblock site-footer %}

  <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
  <script src="{{ "/js/header.js" | prepend: site.baseurl }}"></script>
  {% if page.title == 'Documentation' %}
    <script src="{{ "/js/sidebar.js" | prepend: site.baseurl }}"></script>
  {% endif %}

  <script type="text/javascript" src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>
  <script type="text/javascript"> docsearch({
      apiKey: 'a23cdc99940ffad43a4f98733b845fdf',
      indexName: 'magento_algolia',
      inputSelector: '#doc-search',
      debug: false // Set debug to true if you want to inspect the dropdown
  });
  </script>
</body>

</html>
